<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .registration-container h2 {
            text-align: center;
        }
        .registration-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .registration-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Student Registration</h2>
        <form action="/submit-registration" method="POST">
            <label for="student-name">student name</label>
            <input type="text" id="student-name" name="student-name" required placeholder="Enter student name">

            <label for="father-name">Father name</label>
            <input type="text" id="father-name" name="father-name" required placeholder="Enter your father name">

            <label for="mother-name">Mother name</label>
            <input type="text" id="mother-name" name="mother-name" required placeholder="Enter your mother name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="Enter your address">

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
